name: Send One-Off DiningBot Email

on:
  workflow_dispatch:
    inputs:
      email:
        description: "Email to send today's menu to"
        required: true

jobs:
  send-oneoff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DiningBot one-off
        env:
          DININGBOT_SMTP_HOST: ${{ secrets.DININGBOT_SMTP_HOST }}
          DININGBOT_SMTP_PORT: ${{ secrets.DININGBOT_SMTP_PORT }}
          DININGBOT_SMTP_USER: ${{ secrets.DININGBOT_SMTP_USER }}
          DININGBOT_SMTP_PASSWORD: ${{ secrets.DININGBOT_SMTP_PASSWORD }}
          DININGBOT_SMTP_USE_TLS: ${{ secrets.DININGBOT_SMTP_USE_TLS }}
          DININGBOT_EMAIL_SENDER: ${{ secrets.DININGBOT_EMAIL_SENDER }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: python main.py --one-off "${{ github.event.inputs.email }}"
